version: '3.8'

# Development overrides
# This file is automatically loaded with docker-compose.yml
# For production, use: docker-compose -f docker-compose.prod.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor  # Anonymous volume to prevent overwriting
      - /var/www/html/storage/framework/cache
      - /var/www/html/storage/framework/sessions
      - /var/www/html/storage/framework/views
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - REDIS_PASSWORD=null
    command: sh -c "composer install && php artisan migrate --seed && php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      - VITE_API_URL=http://localhost:8000/api

  redis:
    command: redis-server  # No password for development
